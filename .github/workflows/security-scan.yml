# filepath: .github/workflows/security-scan.yml
name: Security Scan

on:
  push:
    branches:
      - 'main' # This ensures the workflow only runs on pushes/merges to the main branch
      
permissions:
  contents: read      # Allows checkout
  security-events: write # Allows uploading security findings
  id-token: write        # Allows the action to authenticate to Azure

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 1: Set up the Java environment needed to build the project
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 2: Build the project with Gradle to resolve all dependencies
      # This makes the dependencies visible to the scanner.
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # Step 3: Run the Microsoft Defender scanner AFTER the build is complete
      - name: Run Microsoft Security DevOps Analysis
        uses: microsoft/security-devops-action@v1
        id: msdo

      # Step 4: Upload the results
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
        
