# filepath: .github/workflows/security-scan.yml
name: Security Scan

on:
  push:
    branches:
      - 'main' # This ensures the workflow only runs on pushes/merges to the main branch
      
permissions:
  contents: read      # Allows checkout
  security-events: write # Allows uploading security findings
  id-token: write        # Allows the action to authenticate to Azure

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Microsoft Security DevOps Analysis
        uses: microsoft/security-devops-action@v1
        id: msdo

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}

      # --- OWASP Scanner (Excellent for Gradle) ---
      - name: Run OWASP Dependency-Check
        uses: dependency-check/dependency-check-action@v5
        id: owasp
        with:
          project: 'log4shell-vulnerable-app'
          scan: '.' # This tells it to scan the current directory for any supported project type (including Gradle)
          format: 'SARIF'

      - name: Upload OWASP SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.owasp.outputs.sarif }}
        
