# filepath: .github/workflows/security-scan.yml
name: Security Scan

on:
  push:
    branches:
      - 'main' # This ensures the workflow only runs on pushes/merges to the main branch
      
permissions:
  contents: read      # Allows checkout
  security-events: write # Allows uploading security findings
  id-token: write        # Allows the action to authenticate to Azure

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build --no-daemon

      - name: List dependencies (for debugging)
        run: ./gradlew dependencies

      - name: Run Microsoft Security DevOps Analysis
        uses: microsoft/security-devops-action@v1
        id: msdo
        env:
          MSDO_LOG_LEVEL: debug

      # Optional: Just show us what was found locally
      # ADD THIS NEW STEP to check what was found
      - name: Check for vulnerabilities in scan results
        run: |
          echo "=== Checking Microsoft Defender scan results ==="
          echo "SARIF file location: ${{ steps.msdo.outputs.sarifFile }}"
          
          if [ -f "${{ steps.msdo.outputs.sarifFile }}" ]; then
            echo "‚úÖ SARIF file exists"
            echo ""
            echo "=== Searching for Log4j vulnerabilities ==="
            
            # Check if the SARIF file contains any Log4j-related findings
            if grep -i "log4j\|CVE-2021-44228\|CVE-2021-45046" "${{ steps.msdo.outputs.sarifFile }}"; then
              echo ""
              echo "üö® LOG4J VULNERABILITY DETECTED! üö®"
            else
              echo ""
              echo "‚ùå No Log4j vulnerabilities found in scan results"
            fi
            
            echo ""
            echo "=== Summary of all findings ==="
            # Count total number of results
            RESULT_COUNT=$(jq '.runs[].results | length' "${{ steps.msdo.outputs.sarifFile }}" 2>/dev/null || echo "0")
            echo "Total security findings: $RESULT_COUNT"
            
            # Show a summary of what was found
            echo ""
            echo "=== Detailed findings ==="
            jq -r '.runs[].results[]? | "- " + .ruleId + ": " + .message.text' "${{ steps.msdo.outputs.sarifFile }}" 2>/dev/null || echo "No detailed findings available"
            
          else
            echo "‚ùå No SARIF file was generated"
          fi
